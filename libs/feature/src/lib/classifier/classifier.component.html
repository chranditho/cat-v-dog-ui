<div class="flex flex-col items-center gap-12">
  <div class="flex flex-col items-center max-w-2xl gap-6">
    @if (imageUrl) {
      <img [src]="imageUrl" [width]="200" [height]="200" alt="Uploaded Image" class="uploaded-image" />
    } @else {
      <div class="w-40 h-40"></div>
    }
    <input (change)="onFileSelected($event)" accept="image/*" class="file-input file-input-bordered w-full max-w-xs"
           type="file" />
    <button (click)="onUpload()" [disabled]="!selectedFile" class="btn btn-primary">Classify</button>
  </div>
  @if (prediction$ | async; as prediction) {
    <span>Your image shows a {{ prediction.result }}!</span>
  }
</div>
